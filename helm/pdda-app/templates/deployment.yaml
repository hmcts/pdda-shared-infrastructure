apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configMap.yaml") . | sha256sum }}
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.deployment.image }}:{{ .Values.deployment.tag }}
        ports:
        - containerPort: {{ .Values.deployment.containerPort }}
        env:     
        - name: JAVA_OPTS
          value: -Dorg.apache.tomcat.util.digester.PROPERTY_SOURCE=org.apache.tomcat.util.digester.EnvironmentPropertySource
        - name: DATABASE_HOST 
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.name }} 
              key: host
        - name: DATABASE_PORT 
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.name }} 
              key: port
        - name: DATABASE_PORT 
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.name }} 
              key: sid
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.name }}
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.name }}
              key: password
