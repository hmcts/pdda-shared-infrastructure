#############
##
##  This file contains entries for building the EventText on DARTS messages in special circumstances where
##  the event is either a defendant level event, a witness related one or should have prosecution or defence 
##  information on it.
##  The keys for these properties relate to XHIBIT event codes and the values are as so 
##
##  For Defendant level events - Either DEF or DEFS to indicate single or multiple defendants (note this functionality
##     has been copied from CJSE processing but appears redundant)
##
##  For Witness events -  The value will be the Xpath of the XHIBIT court log clob that contains the inforation
##    about the witness whether it is the name or number of the witness.
##
##  For Prosecution and Defence events -  Either PA for Prosecution advocates, DA for Defence Advocates or DAP 
##    for Defence
##     Application events that are not specific to a particular ddefendant.
##
############# 

